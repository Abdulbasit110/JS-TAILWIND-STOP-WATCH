<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="./assets/favicon/stopwatch-solid.svg"
      type="image/x-icon"
    />
    <title>STOP WATCH</title>
  </head>
  <body>
    <div
      class="flex flex-col justify-center items-center h-96 border-solid border-2 border-sky-500 m-auto w-96 rounded-full mt-28 bg-sky-200 gap-8"
    >
      <div class="flex gap-5 text-4xl text-blue-900 justify-center">
        <div id="minutes" class="w-10 flex justify-center">0</div>
        <span>:</span>
        <div id="seconds" class="w-10 flex justify-center">0</div>
        <span>:</span>
        <div id="miliSeconds" class="w-10 flex justify-center">0</div>
      </div>
      <div class="buttons flex gap-5 text-xl justify-center">
        <button
          class="px-5 py-2 bg-green-600 rounded-xl text-slate-50 hover:bg-green-700"
          onclick="start()"
        >
          Start
        </button>
        <button
          class="px-5 py-2 bg-rose-500 rounded-xl text-slate-50 hover:bg-rose-600"
          id="stop-button"
        >
          Stop
        </button>
        <button
          class="px-5 py-2 bg-blue-700 rounded-xl text-slate-50 hover:bg-blue-800"
          id="reset"
        >
          Reset
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
